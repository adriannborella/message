<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #b30000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .titulo {
      font-size: 12vw;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.2;
    }

    .contador {
      margin-top: 20px;
      font-size: 12vw;
      font-weight: bold;
      letter-spacing: 0.2em;
    }

    @media (min-width: 768px) {
      .titulo {
        font-size: 4vw;
      }

      .contador {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="titulo">¡¡¡YA LLEGAN<br>LOS ARGENTINOS!!!</div>
  <div class="contador" id="contador">0:00:00:00</div>

  <script>
    function actualizarContador() {
      const ahora = new Date();
      const objetivo = new Date("2025-05-31T00:00:00");
      const diferencia = objetivo - ahora;

      if (diferencia <= 0) {
        document.getElementById("contador").textContent = "0:00:00:00";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      document.getElementById("contador").textContent =
        `${dias}:${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);
  </script>
</body>
</html>
